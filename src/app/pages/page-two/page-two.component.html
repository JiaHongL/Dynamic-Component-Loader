<button class="btn btn-outline-primary" [ngClass]="{active: AdService.currentComponentName=='ad1'}" (click)="createAD(1)">圖片廣告</button>
<input type="" name="" [ngModel]="AdTitle" (ngModelChange)="updateAction($event)"  *ngIf="AdService.currentComponentName=='ad1'">
<button class="btn btn-outline-primary" [ngClass]="{active: AdService.currentComponentName=='ad2'}" (click)="createAD(2)">影片廣告</button>
<button class="btn btn-outline-primary" [ngClass]="{active: AdService.currentComponentName=='ad3'}" (click)="createAD(3)">註冊廣告</button>

<h1 class="title" [innerHTML]="randomTitle"></h1>
<ng-template dynamic-Ad></ng-template>
<div class="content" [innerHTML]="randomText"></div>
